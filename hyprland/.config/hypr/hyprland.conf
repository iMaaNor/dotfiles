bind = $mainMod, code:59, exec, /home/imaan/.local/scripts/n_p_workspace.sh p

# Move Active Window Binds
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, s, movetoworkspacesilent, special
bind = $mainMod SHIFT, code:60, exec, /home/imaan/.local/scripts/n_p_workspace.sh mn
bind = $mainMod SHIFT, code:59, exec, /home/imaan/.local/scripts/n_p_workspace.sh mp
bind = $mainMod CTRL, s, togglespecialworkspace,
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod, m, togglespecialworkspace, magic
bind = $mainMod, m, movetoworkspace, +0
bind = $mainMod, m, togglespecialworkspace, magic
bind = $mainMod, m, movetoworkspace, special:magic
bind = $mainMod, m, togglespecialworkspace, magic

# Resize Windows Binds
binde = $mainMod CTRL, H, resizeactive, -20 0
binde = $mainMod CTRL, L, resizeactive, 20 0
binde = $mainMod CTRL, J, resizeactive, 0 20
binde = $mainMod CTRL, K, resizeactive, 0 -20

# Move/Resize Windows With Mouse Binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Crow Translate
bind = CTRL ALT, S, exec, qdbus org.kde.CrowTranslate /org/kde/CrowTranslate/MainWindow org.kde.CrowTranslate.MainWindow.translateSelection
