# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',DD': spawn alacritty -e youtube-dl --proxy 127.0.0.1:8889 {url} ;; spawn
          notify-send "Download Has Been Started"
        ',DS': spawn alacritty -e youtube-dl --proxy 127.0.0.1:8889 --write-auto-sub
          --sub-lang en {url} ;; spawn notify-send "Download Has Been Started"
        ',Dl': spawn alacritty -e aria2c -d /home/imaan/Downloads {url} ;; spawn notify-send
          "Download Has Been Started"
        ',K': set colors.webpage.darkmode.enabled false ;; set colors.webpage.darkmode.grayscale.all
          false ;; set colors.webpage.darkmode.grayscale.images 0.0 ;; set colors.webpage.darkmode.policy.images
          smart ;; spawn notify-send "Darkmode Disabled!"
        ',M': spawn proxychains mpv {url}
        ',P': set content.private_browsing false ;; spawn notify-send "Private Mode
          Disablde"
        ',dd': hint links spawn alacritty -e youtube-dl --proxy 127.0.0.1:8889 {hint-url}
          ;; spawn notify-send "Download Has Been Started"
        ',dl': hint links spawn alacritty -e aria2c -d /home/imaan/Downloads {hint-url}
          ;; spawn notify-send "Download Has Been Started"
        ',ds': hint links spawn alacritty -e youtube-dl --proxy 127.0.0.1:8889 --write-auto-sub
          --sub-lang en {hint-url} ;; spawn notify-send "Download Has Been Started"
        ',fd': set content.proxy system ;; spawn notify-send "Proxy set to DEFAULT"
        ',fq': set content.proxy socks://127.0.0.1:1089 ;; spawn notify-send "Proxy
          set to QV2RAY"
        ',ft': set content.proxy socks://127.0.0.1:9050 ;; spawn notify-send "Proxy
          set to TOR"
        ',k': set colors.webpage.darkmode.enabled true ;; set colors.webpage.darkmode.grayscale.all
          true ;; set colors.webpage.darkmode.grayscale.images 0.5 ;; set colors.webpage.darkmode.policy.images
          never ;; spawn notify-send "Darkmode Enabled!"
        ',m': hint links spawn proxychains mpv {hint-url}
        ',p': set content.private_browsing true ;; spawn notify-send "Private Mode
          Enabled"
        ',xb': config-cycle statusbar.show always in-mode
        ',xt': config-cycle tabs.show always switching
        ',xx': config-cycle statusbar.show always in-mode ;; config-cycle tabs.show
          always switching
        ',yt': spawn bash todo.sh -n a "Look For ({title}) IN [{url}] +wikilinux @browsenet"
          ;; spawn notify-send "Saved to TODO list"
        po: 'set-cmd-text -s :open -p '
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.darkmode.grayscale.images:
    global: 0.0
  colors.webpage.darkmode.policy.images:
    global: smart
  content.autoplay:
    global: true
  content.blocking.enabled:
    global: true
  content.geolocation:
    file://: true
  content.notifications.enabled:
    https://bidzila.com: true
    https://ploudos.com: false
  content.private_browsing:
    global: false
  content.proxy:
    global: socks://127.0.0.1:1089
  fonts.completion.category:
    global: bold default_size default_family
  qt.force_software_rendering:
    global: qt-quick
  statusbar.show:
    global: in-mode
  tabs.show:
    global: switching
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aw: https://wiki.archlinux.org/?search={}
      yt: https://www.youtube.com/results?search_query={}
